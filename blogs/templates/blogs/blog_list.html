{% extends 'base.html' %}
    
    {% block content %}
    <div class="card-group flex-wrap" style="width:100%">
    {% for i in blog_list  %}
        <a href="{% url 'blog_detail' i.id %}" style="cursor: pointer; text-decoration:none;color:black">
            <div class="card" style="min-width: 250px;max-width:250px;min-height:550px;max-height:550px;margin:1rem;background-color:bisque">
                <img src="{{i.image}}" class="card-img" alt="..." style="min-width: 230px;max-width:230px;min-height:300px;max-height:300px;margin:5px" >
                  <div class="card-body">
                    <h5 class="card-title">{{i.title | upper}}</h5>
                  </a>
                  <p class="card-text">Author : {{i.user | capfirst}}</p>
                  <p class="card-text">{{i.content | truncatewords:7 | capfirst}}</p>
                    <p class="card-text"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="black" class="bi bi-eye" viewBox="0 0 16 16">
                      <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                      <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                    </svg>{{i.blog_view}}  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left" viewBox="0 0 16 16">
                      <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    </svg> {{i.blog_comment}} <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                    </svg> {{i.blog_like}}</p>
                    <p class="card-text">{{i.publish_date}}</p>
                 </div>
              </div>
        
        
          

{% endfor %}
</div>
    {% endblock content %}
